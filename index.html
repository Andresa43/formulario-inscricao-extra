<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form action="" id="form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" name="name">
                        </div>

                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" name="password">
                    </div>
                </div>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>

                    <div class="input-wrapper">
                        <label for="name-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" id="name-mentor" name="name-mentor">
                    </div>
                </div>

                <div class="fieldset-wrapper">
                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                    <div>
                        <legend class="sub-title">PRIMEIRA MENTORIA</legend>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-date" name="">
                            </div>

                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin" name="">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end" name="">
                            </div>
                        </div>

                    </div>
                    <div>
                        <legend class="sub-title">SEGUNDA MENTORIA</legend>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="twoevent-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="twoevent-date" name="">
                            </div>

                            <div class="input-wrapper">
                                <label for="twoevent-begin">Das</label>
                                <input type="time" id="twoevent-begin" name="">
                            </div>
                            <div class="input-wrapper">
                                <label for="twoevent-end">Até</label>
                                <input type="time" id="twoevent-end" name="">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer><input form="form" type="submit" class="button" value="Salvar"></footer>
    </div>
</body>

</html>
